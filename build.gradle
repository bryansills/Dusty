buildscript {
    ext.versions = [
        'kotlin': '1.4.21',
        'android_gradle_plugin': '4.0.2',
        'ktor': '1.5.0',
        'appcompat': '1.2.0',
        'constraint_layout': '2.0.4'
    ]
    ext.build_config = [
        'compile_sdk': 30,
        'min_sdk': 21,
        'target_sdk': 30
    ]
    ext.deps = [
        'kotlin': [
            'gradle_plugin': "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}",
            'stdlib': "org.jetbrains.kotlin:kotlin-stdlib:${versions.kotlin}"
        ],
        'android': [
            'gradle_plugin': "com.android.tools.build:gradle:${versions.android_gradle_plugin}",
            'appcompat': "androidx.appcompat:appcompat:${versions.appcompat}",
            'constraint_layout': "androidx.constraintlayout:constraintlayout:${versions.constraint_layout}"
        ]
    ]
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath deps.android.gradle_plugin
        classpath deps.kotlin.gradle_plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
