apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion build_config.compile_sdk
    defaultConfig {
        applicationId "ninja.bryansills.dusty"
        minSdkVersion build_config.min_sdk
        targetSdkVersion build_config.target_sdk
        versionCode 1
        versionName "1.0"

        buildConfigField "String", "SPOTIFY_CLIENT_ID", SPOTIFY_CLIENT_ID
        buildConfigField "String", "SPOTIFY_REDIRECT_URI", SPOTIFY_REDIRECT_URI
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation project(":network")
    implementation project(":spotify-auth")

    implementation deps.kotlin.stdlib
    implementation deps.android.appcompat
    implementation deps.android.constraint_layout
}
